font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  bold:
    family: "MesloLGS NF"
    style: Bold
  italic:
    family: "MesloLGS NF"
    style: Italic
  bold_italic:
    family: "MesloLGS NF"
    style: Bold Italic

# Colors (Ondark theme)
colors:
  # Default colors
  primary:
    background: "#282C34"
    foreground: "#ABB2BF"

  # Normal colors
  normal:
    black: "#282C34"
    red: "#E06C75"
    green: "#98C379"
    yellow: "#E5C07B"
    blue: "#61AFEF"
    magenta: "#C678DD"
    cyan: "#56B6C2"
    white: "#ABB2BF"

  # Bright colors
  bright:
    black: "#5C6370"
    red: "#E06C75"
    green: "#98C379"
    yellow: "#E5C07B"
    blue: "#61AFEF"
    magenta: "#C678DD"
    cyan: "#56B6C2"
    white: "#FFFFFF"
window:
  dynamic_title: true  # Giữ tiêu đề cửa sổ động (giúp tránh lag)
  opacity: 0.95  # Làm mờ nhẹ cửa sổ để tránh cảm giác giật lag

cursor:
  style:
    shape: Beam  # Có thể đổi thành Block hoặc Underline
    blinking: Always  # Luôn nhấp nháy
  blink_interval: 300  # Giảm thời gian nhấp nháy (ms)
  unfocused_hollow: false  # Giữ con trỏ đặc ngay cả khi mất focus
  thickness: 0.2  # Độ dày con trỏ (càng nhỏ càng mượt)
env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  WINIT_UNIX_BACKEND: "x11"  # Dùng X11 thay vì Wayland (mượt hơn trên nhiều hệ thống)
  RUST_BACKTRACE: "1"  # Debug hiệu suất nếu có lỗi
performance:
  max_fps: 144  # Hoặc 120 nếu bạn dùng màn hình 120Hz
  preserve_fps: true  # Giữ FPS ổn định khi không có hoạt động
