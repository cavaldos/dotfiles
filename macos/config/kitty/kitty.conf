# Font configuration
font_family     Fira Code SemiBold
font_size       12.5
bold_font       auto
italic_font     auto
bold_italic_font auto

# Opacity
background_opacity 1.0

# Window close confirmation
confirm_os_window_close 0

# Scrollback
scrollback_lines 2000
wheel_scroll_min_lines 1

# Disable audio bell
enable_audio_bell no

# Selection colors
selection_foreground #000000
selection_background #F5FBFF

# Window padding
window_padding_width 4

# Title bar settings - giữ lại nút điều khiển nhưng đổi màu title bar
hide_window_decorations no

# Đặt màu title bar trùng với background (macOS)
macos_titlebar_color #282c34

# Cho phép kéo cửa sổ từ bất kỳ đâu (nếu cần)
macos_window_resizable yes

# Style title bar (thử các giá trị: system, dark, light)
macos_colorspace srgb

# Loại bỏ viền cửa sổ
draw_minimal_borders yes
window_border_width 0pt

# Nếu vẫn không được, thử thêm dòng này:
# wayland_titlebar_color #282c34

# Colors (OneDark theme)
foreground #979eab
background #282c34

color0 #282c34
color1 #e06c75
color2 #98c379
color3 #e5c07b
color4 #61afef
color5 #be5046
color6 #56b6c2
color7 #979eab
color8 #393e48
color9 #d19a66
color10 #56b6c2
color11 #e5c07b
color12 #61afef
color13 #be5046
color14 #56b6c2
color15 #abb2bf

# Tab Bar
tab_bar_style powerline
active_tab_foreground   #282c34
active_tab_background   #282c34
inactive_tab_foreground #282c34
inactive_tab_background #282c34
tab_bar_background      #282c34

# Cursor effects
cursor_trail 18
cursor_trail_fade 0.8
cursor_trail_color #FF5733AA
cursor_trail_length 15
cursor_shape block
cursor_blink_interval 1.0


